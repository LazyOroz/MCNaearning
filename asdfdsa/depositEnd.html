<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название вашего сайта</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <!-- Шапка (Header) -->
    <header>
        <h1>MCN</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="referals.html">Рефералы</a></li>
                <li><a href="supportservice.html">Служба поддержки</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>Переведите MCN и зарабатывайте</h2>
            <p>Пожалуйста, выполните перевод MCN на ваш адрес:</p>
            <div class="container1">
                <div class="ethereum-address" id="ethereumAddress">0x39a7B11303c97a1b6794b094798A9F5172a22926</div>
                <button class="copy-button" onclick="copyAddress()">Далее</button>
            </div>
            
            <div class="asd">
                <button class="buttonDeposit" onclick="Home()">Продолжить</button>
            </div>
        </div>
    </div>

    <script src="/src/codes/scrypt.js"></script>
    <script>
       // Получаем значение mcnAmount из URL-параметра
       var urlParams = new URLSearchParams(window.location.search);
       var mcnAmount = parseFloat(urlParams.get('mcnAmount')) || 0;

       // Получаем текущее значение из Local Storage
       var currentAmount = parseInt(localStorage.getItem("mcnAmount")) || 0;

       // Суммируем новое и текущее значения
       var totalAmount = currentAmount + mcnAmount;

       // Обновляем отображение нового баланса
       document.getElementById("balance").textContent = totalAmount;

       // Сохраняем новое значение в Local Storage
       localStorage.setItem("mcnAmount", totalAmount.toString());

       function redirectToHomePage() {
           window.location.href = "/index.html";
       }
   </script>       
</body>
</html>
